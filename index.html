<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beichen's Simple Music Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .time-date {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .time-date p {
            margin: 0;
            font-size: 1rem;
        }

        .music-container {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        h1, h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f4f4f4;
        }

        li:last-child {
            border-bottom: none;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        @media screen and (min-width: 768px) {
            .music-container {
                margin: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="time-date">
            <p id="time">Time</p>
            <p id="date">Date</p>
        </div>
        <h1>Beichen's Simple Music Player</h1>
        <h2>北尘的简易音乐播放器</h2>
    </header>

    <div class="music-container">
        <h3>歌曲列表</h3>
        <ul>
            <li>
                <p>KASTRA - Fool For You.mp3</p>
                <audio controls>
                    <source src="KASTRA - Fool For You.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <li>
                <p>NUEKI TOLCHONOV Glichery - TIRED OF PROBLEMS.mp3</p>
                <audio controls>
                    <source src="NUEKI TOLCHONOV Glichery - TIRED OF PROBLEMS.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <li>
                <p>王贰浪 - 谁.mp3</p>
                <audio controls>
                    <source src="王贰浪 - 谁.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <li>
                <p>周杰伦-烟花易冷.mp3</p>
                <audio controls>
                    <source src="烟花易冷-周杰伦.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Beichen's Simple Music Player</p>
        <p><a href="https://www.beichen.icu">回到主页</a></p>
    </footer>

    <script>
        // JavaScript code to update time and date
        // ... (existing JavaScript code)
                // Function to update the time and date every second
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Handle midnight
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes + ' ' + ampm;
            document.getElementById('time').textContent = timeString;

            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var dayOfWeek = days[now.getDay()];
            var month = months[now.getMonth()];
            var date = now.getDate();
            var year = now.getFullYear();
            var dateString = dayOfWeek + ', ' + month + ' ' + date + ', ' + year;
            document.getElementById('date').textContent = dateString;
        }

        // Call updateTime initially to set the time and date immediately
        updateTime();

        // Call updateTime every second to keep the time and date updated
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
