<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beichen's Simple Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 80%;
        }

        li {
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>北尘的简易音乐播放器</h1>
        <h2>Beichen's Simple Music Player</h2>
        <h3>歌曲列表</h3>
    </header>

    <!-- 嵌入音频文件 -->
    <p>KASTRA - Fool For You.mp3</p>
    <audio controls>
        <source src="KASTRA - Fool For You.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <p>NUEKI TOLCHONOV Glichery - TIRED OF PROBLEMS.mp3</p>
    <audio controls>
        <source src="NUEKI TOLCHONOV Glichery - TIRED OF PROBLEMS.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <p>王贰浪 - 谁.mp3</p>
    <audio controls>
        <source src="王贰浪 - 谁.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <footer>
        <p>&copy; 2024 Beichen's Simple Music Player</p>
        <p><a href="https://www.beichen.icu">回到主页</a></p>
    </footer>
</body>
</html>
