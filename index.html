<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beichen's Simple Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        .card {
            width: 280px;
            height: 150px;
            background: linear-gradient(to right, rgb(20, 30, 48), rgb(36, 59, 85));
            border-radius: 15px;
            box-shadow: 5px 10px 50px rgba(0, 0, 0, 0.7), -5px 0px 250px rgba(0, 0, 0, 0.7);
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .card:hover {
            box-shadow: 5px 10px 50px rgba(0, 0, 0, 0.7), -5px 0px 250px rgba(0, 0, 0, 0.7);
        }

        .time-text {
            font-size: 30px;
            margin: 0;
            font-weight: 600;
            color: white;
        }

        .day-text {
            font-size: 16px;
            margin: 0;
            font-weight: 500;
            color: white;
        }

        h1, h2, h3, p {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 90%;
        }

        li {
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: gray;
        }

        @media screen and (min-width: 768px) {
            .card {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="card">
            <p id="time" class="time-text"></p>
            <p id="date" class="day-text"></p>
        </div>
        <h1>Beichen's Simple Music Player</h1>
        <h2>北尘的简易音乐播放器</h2>
        <h3>歌曲列表</h3>
    </header>

    <ul>
        <li>
            <p>KASTRA - Fool For You.mp3</p>
            <audio controls>
                <source src="KASTRA - Fool For You.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li>
            <p>NUEKI TOLCHONOV Glichery - TIRED OF PROBLEMS.mp3</p>
            <audio controls>
                <source src="NUEKI TOLCHONOV Glichery - TIRED OF PROBLEMS.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li>
            <p>王贰浪 - 谁.mp3</p>
            <audio controls>
                <source src="王贰浪 - 谁.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li>
            <p>周杰伦-烟花易冷.mp3</p>
            <audio controls>
                <source src="烟花易冷-周杰伦.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ul>

    <footer>
        <p>&copy; 2024 Beichen's Simple Music Player</p>
        <p><a href="https://www.beichen.icu">回到主页</a></p>
    </footer>
    <script>
        // Function to update the time and date every second
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Handle midnight
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes + ' ' + ampm;
            document.getElementById('time').textContent = timeString;

            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var dayOfWeek = days[now.getDay()];
            var month = months[now.getMonth()];
            var date = now.getDate();
            var year = now.getFullYear();
            var dateString = dayOfWeek + ', ' + month + ' ' + date + ', ' + year;
            document.getElementById('date').textContent = dateString;
        }

        // Call updateTime initially to set the time and date immediately
        updateTime();

        // Call updateTime every second to keep the time and date updated
        setInterval(updateTime, 1000);

        // Prevent multiple audio elements from playing simultaneously
        document.addEventListener('play', function(event) {
            var audios = document.getElementsByTagName('audio');
            for (var i = 0; i < audios.length; i++) {
                if (audios[i] !== event.target) {
                    audios[i].pause();
                }
            }
            alert('喂喂，你在干什么傻事！');
        }, true);
    </script>
</body>
</html>
